language: node_js
node_js:
- '6'
before_script:
- npm install -g gulp
script: gulp package
before_deploy:
  - export RELEASE_PKG_FILE=$(ls release/*/*.zip)
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "${RELEASE_PKG_FILE}"
  skip_cleanup: true
  on:
    repo: parkerwy/get-executables
    tags: true



